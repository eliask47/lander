<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Are you human?</h1>
  <button onclick="redirect()">Yes</button>
  <button onclick="redirect()">No</button>

  <script>
    function redirect() {
      const currentPath = window.location.pathname;
      const folderPath = currentPath.endsWith('/') ? currentPath : currentPath + '/';
      window.location.href = folderPath + 'main.html';
    }
  </script>
</body>
</html>
