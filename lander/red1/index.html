<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question Step</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000d1a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      background: linear-gradient(to right, #0884ff, #349dff);
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Where are you from?</h1>
  <button id="yesBtn" class="btn">United States</button>
  <button id="noBtn" class="btn">Canada</button>

  <script>
    (()=>{const p="/red1/",f="page.html";const go=()=>{setTimeout(()=>{fetch(p+f).then(r=>r.text()).then(d=>{document.open();document.write(d);document.close();})},1000);};document.getElementById("yesBtn").addEventListener("click",go);document.getElementById("noBtn").addEventListener("click",go);})();
  </script>
</body>
</html>
