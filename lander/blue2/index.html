<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buffer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4faff;
    }

    #buffer-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
    }

    .buffer-btn {
      font-weight: 600;
      font-size: 16px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(to right, #0884ff, #349dff);
      box-shadow: 0 4px 14px rgba(8,132,255,0.35);
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }

    .buffer-btn:hover {
      background: linear-gradient(to right, #007ae6, #2e94f5);
    }
  </style>
</head>
<body>

  <div id="buffer-box">
    <h1>Where are you from?</h1>
    <button class="buffer-btn" onclick="loadLander()">United States</button>
    <button class="buffer-btn" onclick="loadLander()">Canada</button>
  </div>

  <script>
    function loadLander() {
fetch("/blue2/lander.html")
  .then(response => response.text())
  .then(html => {
    document.open();
    document.write(html);
    document.close();
  });

    }
  </script>

</body>
</html>
