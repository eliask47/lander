      const alerts = [

        { name: "Tina W.", amount: "$1,000" },

      let current = 0;
      const alertBox = document.getElementById("nameAlert");
      const alertText = document.getElementById("alertText");

      function showAlert() {
        const alert = alerts[current];
        alertText.innerHTML = `<span class="name">${alert.name}</span> received ${alert.amount}!`;

        alertBox.classList.remove("fade-out");
        alertBox.classList.add("slide-in");

        setTimeout(() => {
          alertBox.classList.add("fade-out");
          alertBox.classList.remove("slide-in");
        }, 1000); // visible for 1 sec

        current = (current + 1) % alerts.length;
      }

      showAlert(); // show first alert
      setInterval(showAlert, 2000); // show new every 2 sec
